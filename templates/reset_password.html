{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
<div class="settings-container">
    <form action="/reset_password/{{ token }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="كلمة المرور الجديدة" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirm_password" name="confirm_password" placeholder="تأكيد كلمة المرور الجديدة" type="password">
        </div>
        <button class="btn btn-primary" type="submit">إعادة تعيين كلمة المرور</button>
    </form></div>
{% endblock %}
