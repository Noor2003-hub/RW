<!DOCTYPE html>
<html lang="en">
<style>
    /* Ensure body fills the viewport height */
html, body {
    height: 100%;
    margin: 0;
}

/* Content fills the remaining height of the viewport minus the footer */
.content {
    min-height: calc(100vh - 50px); /* Adjust 50px to your footer height */
    padding: 20px;
    box-sizing: border-box;
}

/* Footer with fixed height */
footer {
    height: 50px; /* Set your desired footer height */
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: relative; /* Keeps footer at the bottom */
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <!-- Page content goes here -->
    </div>
    <footer>
        This is the footer.
    </footer>
</body>
</html>
